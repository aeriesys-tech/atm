<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="/src/assets/css/bootstrap.min.css" rel="stylesheet" />
	<script src="/src/assets/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
	<link rel="stylesheet" href="/src/assets/css/mainMenu.css" />
	<link rel="stylesheet" href="/src/assets/css/addunit.css" />
	<link rel="stylesheet" href="/src/assets/css/dashboard.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Vite + React</title>
	<title>ATM </title>
	<link href="./src/assets/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="./src/assets/css/sign.css">

</head>

<body>
	<div id="root"></div>
	<script type="module" src="/src/main.jsx"></script>
	<script src="/src/assets/js/chart1.js"></script>
	<script src="/src/assets/js/overall-analysis.js"></script>
	<script src="/src/assets/js/totalUsers.js"></script>
	<script src="/src/assets/js/test.js"></script>
	<script src="/src/assets/js/submenu.js"></script>
	<script>
		// sidebar
		const bars = document.querySelector(".menu-icon");
		const sidebar = document.querySelector(".sidebar");
		const closingButton = document.querySelector(".close-icon");

		bars.addEventListener("click", () => {
			sidebar.classList.toggle("show-sidebar");
		});

		closingButton.addEventListener("click", () => {
			sidebar.classList.remove("show-sidebar");
		});
		//menu arrow  rotate JS//
		//     document.querySelector('.lineage-parameters').addEventListener('click', function() {
		//     this.classList.toggle('active');
		// });
		document.querySelectorAll('.menu-item').forEach(function (item) {
			item.addEventListener('click', function () {
				this.classList.toggle('active');
			});
		});
		//header Stciky JS //
		document.addEventListener('DOMContentLoaded', function () {
			window.addEventListener('scroll', function () {
				var navbar = document.getElementById('navbar');
				if (window.scrollY > 0) {
					navbar.classList.add('fixed');
				} else {
					navbar.classList.remove('fixed');
				}
			});
		});

	</script>
	<script type="module" src="./src/assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
