<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/sign.css">
</head>

<body>
    <div class="container">
        <div class="row signIn-card">
            <div class="col-lg-6 p-0 pt-4 col-md-12 px-4  mb-4 resp-img">

                <img class="resp-img-img" src="assets/main_banner.jpg" alt="bg-image" />
                <img src="assets/AdityaBirlaGroupLogoVector.svg" class="banner-logo desktop-logo" />
                <a href="Dashboard.html"><img src="assets/Navlogo.svg" class="banner-logo mobile-logo" /></a>

                <div class="banner-text-container">
                    <h1 class="banner-text1">Assest Taxonomy Management</h1>
                    <h3 class="banner-text2">ATM - version 1.0</h3>
                </div>

            </div>
            <div class="mobile-header col-lg-6 col-md-12 text-center py-5">
                <img src="assets/AdityaBirlaGroupLogoVector.svg" />

            </div>


            <div class="col-lg-6 col-md-12  p-0 px-4 signin-col align-content-center">

                <h2>Sign In</h2>
                <p>Enter your details to sign in to your account</p>
                <form class="signin-form ">
                    <div class="d-flex flex-column" style="margin-bottom: 16px; position: relative">
                        <label for="email" class="signin-form-label">Email Id</label>
                        <input id="email" name="email" class="signin-form-input" />
                        <p class="email-p">
                            @adityabirla.com
                        </p>
                    </div>
                    <div class="d-flex flex-column" style="margin-bottom: 16px">
                        <label for="password" class="signin-form-label">Password</label>
                        <input id="password" name="password" type="password" placeholder="Enter your password" class="signin-form-input" /> <span><img class="password-icon" src="assets/icons/Component 26.svg" alt=""></span>
                    </div>
                    <p class="signin-form-fp-text"><a href="forgotPassword.html">Forgot Password?</a></p>
                    <button class="signin-form-button">SIGN IN</button>
                </form>

            </div>


        </div>

        <div class="d-flex justify-content-between align-content-center  px-4  sign-footer-text">

            <p class="w-100">Copyright all rights reserved 2023</p>
            <div class="w-100 d-flex gap-5 justify-content-end sign-footer-text-1 ">
                <p>Terms Of Use</p>
                <p>Privacy Policy</p>

            </div>

        </div>
    </div>
</body>

</html>
